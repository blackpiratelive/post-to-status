<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loader { border-top-color: #3b82f6; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 py-12 antialiased">
    <div class="w-full max-w-2xl mx-auto space-y-8 px-4">
        <!-- Posting Form Card -->
        <div id="form-card" class="bg-gray-800 rounded-xl border border-gray-700 shadow-lg p-8">
            <div class="mb-8 text-center">
                <h1 id="form-title" class="text-3xl font-bold text-white">Post Something Today</h1>
                <p class="text-gray-400 mt-2">Create or update a markdown file in your GitHub repository.</p>
            </div>
            <form id="post-form">
                <div class="space-y-6">
                    <div>
                        <label for="title" class="block text-sm font-medium text-gray-300 mb-1">Title (Optional)</label>
                        <input type="text" id="title" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-blue-500 focus:border-blue-500" placeholder="Your post title">
                    </div>
                    <div>
                        <label for="content" class="block text-sm font-medium text-gray-300 mb-1">Content (Markdown)</label>
                        <textarea id="content" rows="10" required class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-blue-500 focus:border-blue-500" placeholder="Write your content here..."></textarea>
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                        <input type="password" id="password" required class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-blue-500 focus:border-blue-500" placeholder="Enter the secret password">
                        <div class="mt-2 flex items-center">
                            <input type="checkbox" id="save-password" class="h-4 w-4 rounded bg-gray-600 border-gray-500 text-blue-600 focus:ring-blue-500">
                            <label for="save-password" class="ml-2 block text-sm text-gray-300">Save Password</label>
                        </div>
                    </div>
                </div>
                <div class="mt-8 space-y-3">
                    <button type="submit" id="submit-button" class="w-full flex justify-center items-center px-6 py-3 border border-transparent text-base font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 disabled:bg-blue-800">
                        <span id="button-text">Push to GitHub</span>
                        <div id="loader" class="loader ease-linear rounded-full border-4 border-t-4 border-gray-600 h-5 w-5 ml-3 hidden"></div>
                    </button>
                    <button type="button" id="cancel-edit-button" class="w-full flex justify-center items-center px-6 py-3 border border-gray-600 text-base font-medium rounded-lg text-gray-300 bg-gray-700 hover:bg-gray-600 hidden">
                        Cancel Edit
                    </button>
                </div>
            </form>
            <div id="message-box" class="mt-6 text-center text-sm"></div>
        </div>

        <!-- Previous Posts Card -->
        <div class="bg-gray-800 rounded-xl border border-gray-700 shadow-lg p-8">
            <h2 class="text-2xl font-bold text-white mb-4">Previous Posts</h2>
            <div class="flex flex-col sm:flex-row gap-4 mb-6">
                <input type="search" id="search-input" placeholder="Search posts..." class="flex-grow w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-blue-500 focus:border-blue-500">
                <select id="sort-select" class="w-full sm:w-auto px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-blue-500 focus:border-blue-500">
                    <option value="newest">Sort by Newest</option>
                    <option value="az">Sort by A-Z</option>
                </select>
            </div>
            <div id="posts-container">
                <ul id="posts-list" class="space-y-4"></ul>
                <div id="posts-loader" class="text-center py-4 text-gray-400"></div>
                <div id="posts-error" class="text-center py-4 text-red-500"></div>
            </div>
            <div id="pagination-controls" class="mt-6 flex justify-between items-center">
                 <button id="prev-button" class="px-4 py-2 text-sm font-medium bg-gray-700 border border-gray-600 rounded-lg hover:bg-gray-600 disabled:opacity-50">Previous</button>
                <span id="page-indicator" class="text-sm text-gray-400"></span>
                <button id="next-button" class="px-4 py-2 text-sm font-medium bg-gray-700 border border-gray-600 rounded-lg hover:bg-gray-600 disabled:opacity-50">Next</button>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('post-form');
        const submitButton = document.getElementById('submit-button');
        const buttonText = document.getElementById('button-text');
        const loader = document.getElementById('loader');
        const messageBox = document.getElementById('message-box');
        const titleInput = document.getElementById('title');
        const contentInput = document.getElementById('content');
        const passwordInput = document.getElementById('password');
        const savePasswordCheckbox = document.getElementById('save-password');
        const formTitle = document.getElementById('form-title');
        const cancelEditButton = document.getElementById('cancel-edit-button');

        const postsList = document.getElementById('posts-list');
        const postsLoader = document.getElementById('posts-loader');
        const postsError = document.getElementById('posts-error');
        const paginationControls = document.getElementById('pagination-controls');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const pageIndicator = document.getElementById('page-indicator');
        const searchInput = document.getElementById('search-input');
        const sortSelect = document.getElementById('sort-select');

        let currentPage = 1;
        let totalPages = 1;
        let allPostsCache = [];
        let editState = { path: null, sha: null };

        function renderPosts() {
            const searchTerm = searchInput.value.toLowerCase();
            const sortBy = sortSelect.value;
            
            let filteredPosts = allPostsCache.filter(post => post.name.toLowerCase().includes(searchTerm));

            if (sortBy === 'newest') {
                filteredPosts.sort((a, b) => b.name.localeCompare(a.name));
            } else if (sortBy === 'az') {
                filteredPosts.sort((a, b) => a.name.localeCompare(b.name));
            }

            const perPage = 20;
            totalPages = Math.ceil(filteredPosts.length / perPage);
            const start = (currentPage - 1) * perPage;
            const end = start + perPage;
            const paginatedPosts = filteredPosts.slice(start, end);

            if (paginatedPosts.length === 0) {
                postsList.innerHTML = `<li class="text-center text-gray-400">${allPostsCache.length === 0 ? 'No posts found.' : 'No posts match your search.'}</li>`;
            } else {
                 postsList.innerHTML = paginatedPosts.map(post => `
                    <li class="flex justify-between items-center border-b border-gray-700 pb-3 last:border-b-0">
                        <a href="${post.url}" target="_blank" rel="noopener noreferrer" class="text-blue-400 hover:underline truncate" title="${post.name}">
                            ${post.name}
                        </a>
                        <button onclick="handleEditClick('${post.path}')" class="ml-4 px-3 py-1 text-sm font-medium text-blue-300 bg-blue-900/50 border border-transparent rounded-lg hover:bg-blue-900">Edit</button>
                    </li>
                `).join('');
            }
           
            pageIndicator.textContent = `Page ${currentPage} of ${totalPages || 1}`;
            prevButton.disabled = currentPage <= 1;
            nextButton.disabled = currentPage >= totalPages;
            paginationControls.style.display = totalPages > 1 ? 'flex' : 'none';
        }
        
        async function fetchPosts() {
            postsLoader.textContent = 'Loading posts...';
            postsError.textContent = '';
            
            try {
                const response = await fetch('/api/get-posts');
                const result = await response.json();
                if (!response.ok) throw new Error(result.error || 'Failed to fetch posts.');
                
                allPostsCache = result.posts;
                currentPage = 1;
                renderPosts();
            } catch (error) {
                postsError.textContent = `Error: ${error.message}`;
            } finally {
                postsLoader.textContent = '';
            }
        }

        async function handleEditClick(path) {
            messageBox.textContent = 'Fetching post content...';
            messageBox.className = 'mt-6 text-center text-sm text-gray-400';
            form.scrollIntoView({ behavior: 'smooth' });

            try {
                const response = await fetch(`/api/get-post-content?path=${encodeURIComponent(path)}`);
                const result = await response.json();
                if (!response.ok) throw new Error(result.error);

                titleInput.value = result.title;
                contentInput.value = result.content;
                editState = { path: result.path, sha: result.sha };

                formTitle.textContent = 'Editing Post';
                buttonText.textContent = 'Update Post';
                cancelEditButton.classList.remove('hidden');
                messageBox.textContent = '';
            } catch (error) {
                messageBox.textContent = `Error: ${error.message}`;
                messageBox.className = 'mt-6 text-center text-sm text-red-500';
            }
        }
        
        function resetFormAndState() {
            form.reset();
            editState = { path: null, sha: null };
            formTitle.textContent = 'Post Something Today';
            buttonText.textContent = 'Push to GitHub';
            cancelEditButton.classList.add('hidden');
            loadPassword();
        }
        
        function savePassword() {
            if (savePasswordCheckbox.checked) {
                localStorage.setItem('post_dashboard_password', passwordInput.value);
            } else {
                localStorage.removeItem('post_dashboard_password');
            }
        }

        function loadPassword() {
            const savedPassword = localStorage.getItem('post_dashboard_password');
            if (savedPassword) {
                passwordInput.value = savedPassword;
                savePasswordCheckbox.checked = true;
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            savePassword();
            messageBox.textContent = '';
            submitButton.disabled = true;
            buttonText.textContent = editState.sha ? 'Updating...' : 'Publishing...';
            loader.classList.remove('hidden');

            const data = {
                title: titleInput.value,
                content: contentInput.value,
                password: passwordInput.value,
                client_iso_date: new Date().toISOString(),
                sha: editState.sha,
                path: editState.path
            };

            try {
                const response = await fetch('/api/create-post', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });
                
                const result = await response.json();
                if (!response.ok) throw new Error(result.error || 'An unknown error occurred.');

                messageBox.textContent = `Success! ${result.message}`;
                messageBox.className = 'mt-6 text-center text-sm text-green-500';
                resetFormAndState();
                fetchPosts();
            } catch (error) {
                messageBox.textContent = `Error: ${error.message}`;
                messageBox.className = 'mt-6 text-center text-sm text-red-500';
            } finally {
                submitButton.disabled = false;
                loader.classList.add('hidden');
            }
        });
        
        cancelEditButton.addEventListener('click', resetFormAndState);
        searchInput.addEventListener('input', () => { currentPage = 1; renderPosts(); });
        sortSelect.addEventListener('change', () => { currentPage = 1; renderPosts(); });
        prevButton.addEventListener('click', () => { if (currentPage > 1) { currentPage--; renderPosts(); } });
        nextButton.addEventListener('click', () => { if (currentPage < totalPages) { currentPage++; renderPosts(); } });

        document.addEventListener('DOMContentLoaded', () => {
            loadPassword();
            fetchPosts();
        });
    </script>
</body>
</html>
