<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post to GitHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .lds-ring {
            display: inline-block;
            position: relative;
            width: 20px;
            height: 20px;
        }
        .lds-ring div {
            box-sizing: border-box;
            display: block;
            position: absolute;
            width: 16px;
            height: 16px;
            margin: 2px;
            border: 2px solid #fff;
            border-radius: 50%;
            animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            border-color: #fff transparent transparent transparent;
        }
        .lds-ring div:nth-child(1) { animation-delay: -0.45s; }
        .lds-ring div:nth-child(2) { animation-delay: -0.3s; }
        .lds-ring div:nth-child(3) { animation-delay: -0.15s; }
        @keyframes lds-ring {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-2xl mx-auto p-4 sm:p-6 md:p-8">
        <div class="bg-white rounded-2xl shadow-lg p-8">
            <h1 class="text-3xl font-bold text-center text-gray-900 mb-2">Post Something Today</h1>
            <p class="text-center text-gray-500 mb-8">Create a new markdown file and push it directly to your GitHub repository.</p>

            <form id="post-form">
                <div class="space-y-6">
                    <div>
                        <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                        <input type="text" id="title" name="title" required class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150" placeholder="Your Post Title">
                    </div>

                    <div>
                        <label for="content" class="block text-sm font-medium text-gray-700">Content (Markdown)</label>
                        <textarea id="content" name="content" rows="10" required class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150" placeholder="Write your thoughts here..."></textarea>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" name="password" required class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150" placeholder="••••••••">
                    </div>
                </div>

                <div class="mt-8">
                    <button type="submit" id="submit-button" class="w-full inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-lg shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-150 ease-in-out">
                        <span id="button-text">Push to GitHub</span>
                        <div id="loader" class="hidden lds-ring"><div></div><div></div><div></div><div></div></div>
                    </button>
                </div>
            </form>

            <div id="message-box" class="mt-6 text-center text-sm"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('post-form');
        const submitButton = document.getElementById('submit-button');
        const buttonText = document.getElementById('button-text');
        const loader = document.getElementById('loader');
        const messageBox = document.getElementById('message-box');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Reset UI states
            messageBox.textContent = '';
            messageBox.className = 'mt-6 text-center text-sm';
            submitButton.disabled = true;
            buttonText.textContent = 'Publishing...';
            loader.classList.remove('hidden');

            const formData = new FormData(form);
            const data = {
                title: formData.get('title'),
                content: formData.get('content'),
                password: formData.get('password')
            };

            try {
                const response = await fetch('/api/create-post', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'An unknown error occurred.');
                }

                messageBox.textContent = `Success! File created at: ${result.path}`;
                messageBox.classList.add('text-green-600');
                form.reset();

            } catch (error) {
                messageBox.textContent = `Error: ${error.message}`;
                messageBox.classList.add('text-red-600');

            } finally {
                // Restore button state
                submitButton.disabled = false;
                buttonText.textContent = 'Push to GitHub';
                loader.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
