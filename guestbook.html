<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guestbook</title>
    <style>
        body { background-color: #111; color: #eee; font-family: sans-serif; font-size: 1.2rem; line-height: 1.6; padding: 1rem; }
        .container { max-width: 600px; margin: 2rem auto; }
        h1 { font-size: 2.5rem; text-align: center; margin-bottom: 2rem; }
        .form-group { display: flex; flex-direction: column; gap: 1rem; margin-bottom: 1.5rem; }
        textarea, input { width: 100%; padding: 0.8rem; background: #222; color: #eee; border: 1px solid #444; border-radius: 4px; font-size: 1.1rem; }
        label { display: block; margin-bottom: 0.2rem; color: #aaa; }
        button { width: 100%; padding: 1rem; background-color: #007bff; color: white; border: none; border-radius: 4px; font-size: 1.2rem; cursor: pointer; transition: background-color 0.2s; }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #555; cursor: not-allowed; }
        .status { margin-top: 1.5rem; text-align: center; font-size: 1.1rem; white-space: pre-wrap; word-wrap: break-word; }
        .status.success { color: #28a745; }
        .status.error { color: #dc3545; }
        @media (min-width: 640px) {
            .form-group { flex-direction: row; align-items: center; }
            .form-group label { width: 150px; flex-shrink: 0; }
            h1 { font-size: 3rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Leave a Message</h1>
        <form id="guestbook-form">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" autocomplete="name" placeholder="(Optional)">
            </div>
            <div class="form-group">
                <label for="website">Your Website</label>
                <input type="url" id="website" placeholder="(Optional)">
            </div>
            <div class="form-group">
                <label for="content">Message</label>
                <textarea id="content" rows="6" required></textarea>
            </div>
             <div class="form-group">
                <label for="image">Image</label>
                <input type="file" id="image-input" accept="image/*">
            </div>
            <div class="form-group">
                <label for="verification" id="verification-label">Verification</label>
                <input type="text" id="verification" required autocomplete="off">
            </div>
            <button type="submit" id="submit-button">Submit Entry</button>
        </form>
        <div id="status" class="status"></div>
    </div>

    <script>
        const form = document.getElementById('guestbook-form');
        const submitButton = document.getElementById('submit-button');
        const statusDiv = document.getElementById('status');
        const imageInput = document.getElementById('image-input');
        const verificationLabel = document.getElementById('verification-label');
        let num1, num2;

        function generateVerificationQuestion() {
            num1 = Math.floor(Math.random() * 10) + 1;
            num2 = Math.floor(Math.random() * 10) + 1;
            verificationLabel.textContent = `What is ${num1} + ${num2}?`;
        }

        function getBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';
            statusDiv.textContent = '';
            statusDiv.className = 'status';

            let imageData = null;
            let imageName = null;

            try {
                if (imageInput.files[0]) {
                    imageData = await getBase64(imageInput.files[0]);
                    imageName = imageInput.files[0].name;
                }

                const response = await fetch('/api/create-guestbook-entry', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: document.getElementById('name').value,
                        website: document.getElementById('website').value,
                        content: document.getElementById('content').value,
                        verification: document.getElementById('verification').value,
                        num1, num2, imageData, imageName,
                    }),
                });
                
                // **THE FIX for all error types**
                const responseText = await response.text();
                if (!response.ok) {
                    let errorMessage = responseText;
                    try {
                        const errorJson = JSON.parse(responseText);
                        errorMessage = errorJson.error || errorMessage;
                    } catch (e) { /* Not a JSON error, use the raw text */ }
                    throw new Error(errorMessage);
                }

                const result = JSON.parse(responseText);
                statusDiv.textContent = `${result.message} The website is now updating, so your entry should appear in 1-2 minutes.`;
                statusDiv.classList.add('success');
                form.reset();
                generateVerificationQuestion();

            } catch (error) {
                statusDiv.textContent = `Error: ${error.message}`;
                statusDiv.classList.add('error');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Submit Entry';
            }
        });

        document.addEventListener('DOMContentLoaded', generateVerificationQuestion);
    </script>
</body>
</html>
