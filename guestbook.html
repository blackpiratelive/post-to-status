<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guestbook</title>
    <style>
        body { background-color: #111; color: #eee; font-family: sans-serif; font-size: 1.2rem; line-height: 1.6; padding: 1rem; }
        .container { max-width: 600px; margin: 2rem auto; }
        h1 { font-size: 2.5rem; text-align: center; margin-bottom: 2rem; }
        .form-group { display: flex; flex-direction: column; gap: 1rem; margin-bottom: 1.5rem; }
        textarea, input[type="text"], input[type="url"], input[type="file"], input[type="color"] { width: 100%; box-sizing: border-box; padding: 0.8rem; background: #222; color: #eee; border: 1px solid #444; border-radius: 4px; font-size: 1.1rem; }
        label { display: block; margin-bottom: 0.2rem; color: #aaa; }
        button { width: 100%; padding: 1rem; background-color: #007bff; color: white; border: none; border-radius: 4px; font-size: 1.2rem; cursor: pointer; transition: background-color 0.2s; }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #555; cursor: not-allowed; }
        .status { margin-top: 1.5rem; text-align: center; font-size: 1.1rem; }
        .status.success { color: #28a745; }
        .status.error { color: #dc3545; }
        
        .drawing-section { margin-bottom: 1.5rem; }
        #drawing-canvas { border: 1px solid #444; border-radius: 4px; touch-action: none; cursor: crosshair; }
        .drawing-controls { display: flex; justify-content: space-between; align-items: center; margin-top: 0.5rem; flex-wrap: wrap; gap: 1rem; }
        .drawing-controls button { width: auto; padding: 0.5rem 1rem; font-size: 1rem; background-color: #444; }
        .drawing-controls button:hover { background-color: #555; }
        .drawing-controls input[type="color"] { padding: 0.2rem; height: 40px; }

        @media (min-width: 640px) {
            .form-group { flex-direction: row; align-items: center; }
            .form-group label { width: 150px; flex-shrink: 0; }
            h1 { font-size: 3rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Leave a Message</h1>
        <form id="guestbook-form">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" autocomplete="name" placeholder="(Optional)">
            </div>
            <div class="form-group">
                <label for="website">Your Website</label>
                <input type="url" id="website" placeholder="(Optional)">
            </div>
            <div class="form-group">
                <label for="content">Message</label>
                <textarea id="content" rows="6" required></textarea>
            </div>
            
            <!-- Drawing Canvas Section -->
            <div class="drawing-section">
                <label>Draw a Picture (Optional)</label>
                <canvas id="drawing-canvas"></canvas>
                <div class="drawing-controls">
                    <div>
                        <label for="color-picker" style="font-size: 0.9rem; margin-bottom: 0.2rem;">Pen Color</label>
                        <input type="color" id="color-picker" value="#FFFFFF">
                    </div>
                    <button type="button" id="clear-canvas-btn">Clear Drawing</button>
                </div>
            </div>

             <div class="form-group">
                <label for="image">Or Upload Image</label>
                <input type="file" id="image-input" accept="image/*">
            </div>
            <div class="form-group">
                <label for="verification" id="verification-label">Verification</label>
                <input type="text" id="verification" required autocomplete="off">
            </div>
            <button type="submit" id="submit-button">Submit Entry</button>
        </form>
        <div id="status" class="status"></div>
    </div>

    <script>
        // --- Element Selectors ---
        const form = document.getElementById('guestbook-form');
        const submitButton = document.getElementById('submit-button');
        const statusDiv = document.getElementById('status');
        const imageInput = document.getElementById('image-input');
        const nameInput = document.getElementById('name');
        const websiteInput = document.getElementById('website');
        const verificationLabel = document.getElementById('verification-label');
        
        // --- Canvas Selectors & State ---
        const canvas = document.getElementById('drawing-canvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('color-picker');
        const clearCanvasBtn = document.getElementById('clear-canvas-btn');
        let isDrawing = false;
        let hasDrawn = false;
        let lastX = 0;
        let lastY = 0;
        
        let num1, num2;

        // --- Functions ---
        function generateVerificationQuestion() {
            num1 = Math.floor(Math.random() * 10) + 1;
            num2 = Math.floor(Math.random() * 10) + 1;
            verificationLabel.textContent = `What is ${num1} + ${num2}?`;
        }

        function getBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }
        
        // --- Canvas Functions ---
        function resizeCanvas() {
            const containerWidth = canvas.parentElement.clientWidth;
            canvas.width = containerWidth;
            canvas.height = containerWidth * 0.6; // Maintain an aspect ratio
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();

            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || e.touches[0].clientX) - rect.left;
            const y = (e.clientY || e.touches[0].clientY) - rect.top;

            ctx.strokeStyle = colorPicker.value;
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';
            ctx.lineWidth = 5;

            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.stroke();
            
            [lastX, lastY] = [x, y];
            hasDrawn = true;
        }

        function startDrawing(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            [lastX, lastY] = [(e.clientX || e.touches[0].clientX) - rect.left, (e.clientY || e.touches[0].clientY) - rect.top];
        }

        function stopDrawing() {
            isDrawing = false;
        }
        
        function clearCanvas() {
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            hasDrawn = false;
        }
        
        // --- Main Form Submission Logic ---
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';
            statusDiv.textContent = '';
            statusDiv.className = 'status';

            let imageData = null;
            let imageName = null;

            try {
                // Prioritize drawing over file upload
                if (hasDrawn) {
                    imageData = canvas.toDataURL('image/png');
                    imageName = `drawing-${Date.now()}.png`;
                } else if (imageInput.files[0]) {
                    imageData = await getBase64(imageInput.files[0]);
                    imageName = imageInput.files[0].name;
                }

                const response = await fetch('/api/guestbook-entry', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: nameInput.value,
                        website: websiteInput.value,
                        content: document.getElementById('content').value,
                        verification: document.getElementById('verification').value,
                        num1: num1,
                        num2: num2,
                        imageData,
                        imageName,
                    }),
                });
                
                if (!response.ok) {
                    // Try to parse the error message from the server
                    let errorMsg = 'An unknown error occurred.';
                    try {
                        const result = await response.json();
                        errorMsg = result.error || errorMsg;
                    } catch (jsonError) {
                        // If the response isn't JSON, it's likely an HTML error page from the server
                        errorMsg = `Server error (${response.status}). Please try again later.`;
                    }
                    throw new Error(errorMsg);
                }

                const result = await response.json();
                statusDiv.textContent = `${result.message} The website is now updating, so your entry should appear in 1-2 minutes.`;
                statusDiv.classList.add('success');
                form.reset();
                clearCanvas();
                generateVerificationQuestion();

            } catch (error) {
                statusDiv.textContent = `Error: ${error.message}`;
                statusDiv.classList.add('error');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Submit Entry';
            }
        });

        // --- Initial Load & Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            generateVerificationQuestion();
            resizeCanvas();
        });

        window.addEventListener('resize', resizeCanvas);
        
        // Canvas events for both mouse and touch
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);

        clearCanvasBtn.addEventListener('click', clearCanvas);
    </script>
</body>
</html>
