<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guestbook</title>
    <style>
        body { background-color: #111; color: #eee; font-family: sans-serif; font-size: 1.2rem; line-height: 1.6; padding: 1rem; }
        .container { max-width: 600px; margin: 2rem auto; }
        h1 { font-size: 3rem; text-align: center; margin-bottom: 2rem; }
        textarea, input { width: 100%; padding: 0.8rem; margin-bottom: 1rem; background: #222; color: #eee; border: 1px solid #444; border-radius: 4px; font-size: 1.1rem; }
        label { display: block; margin-bottom: 0.5rem; color: #aaa; }
        button { width: 100%; padding: 1rem; background-color: #007bff; color: white; border: none; border-radius: 4px; font-size: 1.2rem; cursor: pointer; transition: background-color 0.2s; }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #555; cursor: not-allowed; }
        .status { margin-top: 1.5rem; text-align: center; font-size: 1.1rem; }
        .status.success { color: #28a745; }
        .status.error { color: #dc3545; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Leave a Message</h1>
        <form id="guestbook-form">
            <div>
                <label for="content">Your Message</label>
                <textarea id="content" rows="6" required></textarea>
            </div>
            <div>
                <label for="image">Attach an Image (Optional)</label>
                <input type="file" id="image-input" accept="image/*">
            </div>
            <div>
                <label for="verification">Verification: What is 5 plus 3?</label>
                <input type="text" id="verification" required autocomplete="off">
            </div>
            <button type="submit" id="submit-button">Submit Entry</button>
        </form>
        <div id="status" class="status"></div>
    </div>

    <script>
        const form = document.getElementById('guestbook-form');
        const submitButton = document.getElementById('submit-button');
        const statusDiv = document.getElementById('status');
        const imageInput = document.getElementById('image-input');

        function getBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';
            statusDiv.textContent = '';
            statusDiv.className = 'status';

            let imageData = null;
            let imageName = null;

            try {
                if (imageInput.files[0]) {
                    imageData = await getBase64(imageInput.files[0]);
                    imageName = imageInput.files[0].name;
                }

                const response = await fetch('/api/create-guestbook-entry', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        content: document.getElementById('content').value,
                        verification: document.getElementById('verification').value,
                        imageData,
                        imageName,
                    }),
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'An unknown error occurred.');
                }

                statusDiv.textContent = result.message;
                statusDiv.classList.add('success');
                form.reset();

            } catch (error) {
                statusDiv.textContent = `Error: ${error.message}`;
                statusDiv.classList.add('error');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Submit Entry';
            }
        });
    </script>
</body>
</html>
