<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Post Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="/styles/tailwind.css" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.62);
            --glass-border: rgba(255, 255, 255, 0.45);
            --glass-shadow: 0 24px 60px rgba(15, 23, 42, 0.12);
            --glass-highlight: rgba(255, 255, 255, 0.7);
            --accent: #f59e0b;
            --accent-soft: rgba(245, 158, 11, 0.18);
            --text: #0f172a;
            --muted: #64748b;
        }

        /* iOS glass treatment */
        body.glassy-body {
            font-family: 'Manrope', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overscroll-behavior-y: none; /* Prevents pull-to-refresh */
            color: var(--text);
            min-height: 100vh;
            background:
                radial-gradient(1200px 600px at 10% -10%, rgba(56, 189, 248, 0.28), transparent 60%),
                radial-gradient(900px 500px at 90% 0%, rgba(34, 197, 94, 0.18), transparent 60%),
                linear-gradient(180deg, #f8fafc 0%, #eef2ff 55%, #f1f5f9 100%);
        }
        body.glassy-body::before {
            content: '';
            position: fixed;
            inset: 0;
            background:
                radial-gradient(800px 800px at 20% 30%, rgba(255, 255, 255, 0.4), transparent 60%),
                radial-gradient(700px 700px at 80% 70%, rgba(255, 255, 255, 0.32), transparent 60%);
            pointer-events: none;
            z-index: 0;
        }

        .glass-layer {
            position: relative;
            z-index: 1;
        }
        .font-kalam {
            font-family: 'Kalam', cursive;
        }
        .glass-title {
            color: #f59e0b;
            text-shadow: 0 12px 30px rgba(245, 158, 11, 0.25);
        }
        .glass-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            backdrop-filter: blur(18px) saturate(160%);
        }
        .glass-bar {
            background: rgba(255, 255, 255, 0.65);
            border-bottom: 1px solid rgba(148, 163, 184, 0.25);
        }
        .glass-input {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(148, 163, 184, 0.35);
            border-radius: 12px;
            box-shadow: inset 0 1px 0 var(--glass-highlight);
            color: var(--text);
        }
        .glass-input::placeholder {
            color: var(--muted);
        }
        .glass-input:focus {
            outline: none;
            border-color: rgba(245, 158, 11, 0.55);
            box-shadow: 0 0 0 3px var(--accent-soft);
        }
        .glass-primary {
            background: linear-gradient(135deg, #fde047, #f59e0b);
            color: #1f2937;
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 12px 30px rgba(245, 158, 11, 0.28);
        }
        .glass-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 16px 36px rgba(245, 158, 11, 0.32);
        }
        .glass-secondary {
            background: rgba(255, 255, 255, 0.55);
            border: 1px solid rgba(148, 163, 184, 0.35);
            color: #1f2937;
            box-shadow: 0 10px 24px rgba(15, 23, 42, 0.08);
        }
        .glass-button {
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(148, 163, 184, 0.35);
            color: #1f2937;
            box-shadow: inset 0 1px 0 var(--glass-highlight);
        }
        .glass-button:hover {
            background: rgba(255, 255, 255, 0.72);
        }
        .mode-toggle {
            gap: 0.5rem;
        }
        .toggle-track {
            position: relative;
            width: 40px;
            height: 22px;
            border-radius: 999px;
            background: rgba(148, 163, 184, 0.35);
            box-shadow: inset 0 1px 2px rgba(15, 23, 42, 0.12);
            transition: background 0.2s ease;
        }
        .toggle-thumb {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 6px 12px rgba(15, 23, 42, 0.18);
            transition: transform 0.2s ease;
        }
        .mode-toggle input:checked + .toggle-track {
            background: rgba(245, 158, 11, 0.65);
        }
        .mode-toggle input:checked + .toggle-track .toggle-thumb {
            transform: translateX(18px);
        }
        .glass-divider {
            border-color: rgba(148, 163, 184, 0.2);
        }
        .glass-list li {
            transition: background 0.2s ease;
        }
        .glass-list li:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        
    </style>
</head>
<body class="glassy-body">
    <div class="container glass-layer max-w-2xl mx-auto p-4">
        <header class="text-center my-4 md:my-8">
            <h1 class="text-5xl font-kalam glass-title">New Note</h1>
        </header>

        <!-- Main Form Section -->
        <main id="form-section">
            <!-- Content and Title Form -->
            <div class="glass-card rounded-2xl mb-6 overflow-hidden">
                <form id="post-form">
                    <div class="glass-bar flex items-center justify-between px-4 py-2">
                        <span class="text-xs font-semibold text-gray-500">Mode</span>
                        <label for="raw-toggle" class="mode-toggle flex items-center text-xs text-gray-500 cursor-pointer">
                            <span>Editor</span>
                            <input type="checkbox" id="raw-toggle" class="sr-only peer">
                            <span class="toggle-track">
                                <span class="toggle-thumb"></span>
                            </span>
                            <span>Raw</span>
                        </label>
                    </div>
                    <div id="editor-fields">
                        <div class="p-4 border-b glass-divider">
                            <input type="text" id="title" placeholder="Title" class="glass-input w-full text-xl font-semibold placeholder-slate-400 focus:outline-none">
                        </div>
                        <div class="p-4">
                            <textarea id="content" required placeholder="Start writing..." class="glass-input w-full h-40 text-base placeholder-slate-400 focus:outline-none resize-none"></textarea>
                        </div>
                    </div>
                    <div id="raw-view" class="hidden p-4">
                        <textarea id="raw-output" readonly spellcheck="false" class="glass-input w-full h-52 text-xs font-mono text-gray-700 rounded-lg p-3 focus:outline-none resize-none"></textarea>
                    </div>
                </form>
            </div>

            <!-- Attachments Section -->
            <div class="glass-card rounded-2xl mb-6 p-4">
                 <!-- This is where the image preview will appear -->
                <div id="attachment-preview-container" class="hidden group relative">
                    <img id="attachment-preview" src="#" alt="Attachment preview" class="rounded-xl w-full max-h-60 object-contain mb-2 border border-white/40">
                    <button id="clear-attachment-button" class="absolute top-2 right-2 bg-black/50 text-white rounded-full p-1.5 opacity-0 group-hover:opacity-100 transition-opacity">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                
                <div id="attachment-buttons" class="flex items-center">
                    <label for="image-input" class="glass-button w-full text-center py-2 px-4 rounded-xl text-sm font-medium transition cursor-pointer relative">
                        Upload Image
                        <input type="file" id="image-input" accept="image/*" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
                    </label>
                </div>
            </div>

            <!-- Settings & Password Section -->
            <div class="glass-card rounded-2xl mb-6 p-4">
                <div class="mb-4">
                    <label for="image-path-input" class="text-xs text-gray-500 mb-1 block">Image Path</label>
                    <input type="text" id="image-path-input" class="glass-input w-full text-sm p-2 focus:outline-none">
                </div>
                <div class="mb-4">
                    <label for="image-shortcode-input" class="text-xs text-gray-500 mb-1 block">Shortcode Template <span class="text-gray-400">(use IMAGE_NAME)</span></label>
                    <input type="text" id="image-shortcode-input" class="glass-input w-full text-sm p-2 focus:outline-none">
                </div>
                <div>
                    <label for="password" class="text-xs text-gray-500 mb-1 block">Password</label>
                    <input type="password" id="password" required class="glass-input w-full text-sm p-2 focus:outline-none">
                </div>
                <div class="flex items-center mt-2">
                    <input type="checkbox" id="save-password" class="h-4 w-4 text-yellow-500 focus:ring-yellow-400 border-gray-300 rounded">
                    <label for="save-password" class="ml-2 block text-sm text-gray-700">Save Password</label>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="button-group space-y-3">
                <button type="submit" id="submit-button" form="post-form" class="glass-primary w-full py-3 px-4 rounded-2xl text-base font-semibold transition disabled:opacity-60">
                    <span id="button-text">Save Note</span>
                </button>
                <button type="button" id="cancel-edit-button" class="glass-secondary hidden w-full py-3 px-4 rounded-2xl text-base font-semibold transition">Cancel Edit</button>
            </div>
            <div id="message-box" class="mt-4 text-center text-sm"></div>
        </main>

        <!-- Previous Posts Section -->
        <section id="posts-section" class="mt-12">
            <h2 class="text-xl font-semibold text-slate-700 mb-4">Previous Notes</h2>
            <div class="glass-card rounded-2xl">
                 <div class="p-4 border-b glass-divider">
                    <input type="search" id="search-input" placeholder="Search notes..." class="glass-input w-full text-sm p-2 focus:outline-none">
                </div>
                <div>
                    <ul id="posts-list" class="glass-list divide-y divide-gray-200"></ul>
                    <div id="posts-loader" class="text-center p-4 text-gray-500 text-sm"></div>
                    <div id="posts-error" class="text-center p-4 text-red-500 text-sm"></div>
                </div>
                <div id="pagination-controls" class="hidden flex justify-between items-center p-4 border-t glass-divider">
                    <button id="prev-button" class="glass-button text-sm font-semibold px-4 py-2 rounded-lg transition disabled:opacity-50 disabled:cursor-not-allowed">Previous</button>
                    <span id="page-indicator" class="text-sm text-gray-500"></span>
                    <button id="next-button" class="glass-button text-sm font-semibold px-4 py-2 rounded-lg transition disabled:opacity-50 disabled:cursor-not-allowed">Next</button>
                </div>
            </div>
        </section>
    </div>

    <script>
        // --- Element Selectors ---
        const form = document.getElementById('post-form');
        const submitButton = document.getElementById('submit-button');
        const buttonText = document.getElementById('button-text');
        const messageBox = document.getElementById('message-box');
        const titleInput = document.getElementById('title');
        const contentInput = document.getElementById('content');
        const passwordInput = document.getElementById('password');
        const savePasswordCheckbox = document.getElementById('save-password');
        const cancelEditButton = document.getElementById('cancel-edit-button');
        const imageInput = document.getElementById('image-input');
        const imagePathInput = document.getElementById('image-path-input');
        const imageShortcodeInput = document.getElementById('image-shortcode-input');
        const postsList = document.getElementById('posts-list');
        const postsLoader = document.getElementById('posts-loader');
        const postsError = document.getElementById('posts-error');
        const searchInput = document.getElementById('search-input');
        const rawToggle = document.getElementById('raw-toggle');
        const editorFields = document.getElementById('editor-fields');
        const rawView = document.getElementById('raw-view');
        const rawOutput = document.getElementById('raw-output');
        
        // Attachment Previews
        const attachmentPreviewContainer = document.getElementById('attachment-preview-container');
        const attachmentPreview = document.getElementById('attachment-preview');
        const clearAttachmentButton = document.getElementById('clear-attachment-button');
        const attachmentButtons = document.getElementById('attachment-buttons');

        // Pagination
        const paginationControls = document.getElementById('pagination-controls');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const pageIndicator = document.getElementById('page-indicator');

        // --- State Variables ---
        let allPostsCache = [];
        let editState = { path: null, sha: null };
        let currentAttachment = null; // Can be 'file'
        let pendingImageName = null;
        let currentPage = 1;
        const postsPerPage = 10;
        let totalPages = 1;

        function slugify(text) {
            if (!text) return 'untitled';
            return text
                .toString()
                .toLowerCase()
                .trim()
                .replace(/\s+/g, '-')
                .replace(/[^\w\-]+/g, '')
                .replace(/\-\-+/g, '-')
                .substring(0, 50);
        }

        function getIstIsoString() {
            const now = new Date();
            const istOffsetMilliseconds = 330 * 60 * 1000;
            const istDate = new Date(now.getTime() + istOffsetMilliseconds);
            const year = istDate.getUTCFullYear();
            const month = String(istDate.getUTCMonth() + 1).padStart(2, '0');
            const day = String(istDate.getUTCDate()).padStart(2, '0');
            const hours = String(istDate.getUTCHours()).padStart(2, '0');
            const minutes = String(istDate.getUTCMinutes()).padStart(2, '0');
            const seconds = String(istDate.getUTCSeconds()).padStart(2, '0');
            return `${year}-${month}-${day}T${hours}:${minutes}:${seconds}+05:30`;
        }

        function buildUniqueImageName(originalName) {
            if (!originalName) return null;
            const parts = originalName.split('.');
            const extension = parts.length > 1 ? parts.pop().toLowerCase() : 'png';
            const base = parts.join('.');
            const safeBase = slugify(base);
            return `${Date.now()}-${safeBase}.${extension}`;
        }

        function buildRawPreview() {
            const title = titleInput.value || '';
            const postDateISO = editState.path ? new Date().toISOString() : getIstIsoString();
            let content = contentInput.value || '';
            if (currentAttachment === 'file' && pendingImageName) {
                const shortcode = imageShortcodeInput.value.replace('IMAGE_NAME', pendingImageName);
                content = `${shortcode}\n\n${content}`;
            }
            return `---\ntitle: "${title}"\ndate: "${postDateISO}"\n---\n\n${content}`;
        }

        function updateRawOutput() {
            rawOutput.value = buildRawPreview();
        }

        // --- Attachment & Preview Functions ---
        function showAttachmentPreview(src) {
            currentAttachment = 'file';
            attachmentPreview.src = src;
            attachmentPreviewContainer.classList.remove('hidden');
            attachmentButtons.classList.add('hidden');
            updateRawOutput();
        }

        function clearAttachment() {
            attachmentPreview.src = '#';
            attachmentPreviewContainer.classList.add('hidden');
            attachmentButtons.classList.remove('hidden');
            imageInput.value = ''; // Clear file input
            currentAttachment = null;
            pendingImageName = null;
            updateRawOutput();
        }

        // --- Main API & Form Functions ---
        function renderPosts() {
            const searchTerm = searchInput.value.toLowerCase();
            let filteredPosts = allPostsCache.filter(post => post.name.toLowerCase().includes(searchTerm));
            filteredPosts.sort((a, b) => b.name.localeCompare(a.name));
            
            totalPages = Math.ceil(filteredPosts.length / postsPerPage);
            if (currentPage > totalPages) currentPage = totalPages > 0 ? totalPages : 1;
            const start = (currentPage - 1) * postsPerPage;
            const end = start + postsPerPage;
            const paginatedPosts = filteredPosts.slice(start, end);

            if (paginatedPosts.length === 0) {
                postsList.innerHTML = `<li class="text-center p-4 text-gray-500 text-sm">${allPostsCache.length === 0 ? 'No notes found.' : 'No notes match your search.'}</li>`;
            } else {
                 postsList.innerHTML = paginatedPosts.map(post => `
                    <li class="p-4 flex justify-between items-center">
                        <a href="${post.url}" target="_blank" rel="noopener noreferrer" class="font-medium truncate pr-4" title="${post.name}">${post.name}</a>
                        <button onclick="handleEditClick('${post.path}')" class="glass-button text-xs font-semibold px-3 py-1 rounded-full transition">Edit</button>
                    </li>`).join('');
            }

            if (totalPages > 1) {
                paginationControls.classList.remove('hidden');
                pageIndicator.textContent = `Page ${currentPage} of ${totalPages}`;
                prevButton.disabled = currentPage === 1;
                nextButton.disabled = currentPage === totalPages;
            } else {
                paginationControls.classList.add('hidden');
            }
        }
        
        async function fetchPosts() {
            postsLoader.textContent = 'Loading notes...';
            postsError.textContent = '';
            try {
                const response = await fetch('/api/get-posts');
                if (!response.ok) throw new Error('Failed to fetch notes from server.');
                const result = await response.json();
                allPostsCache = result.posts;
                currentPage = 1;
                renderPosts();
            } catch (error) {
                postsError.textContent = `Error: ${error.message}`;
            } finally {
                postsLoader.textContent = '';
            }
        }

        async function handleEditClick(path) {
            messageBox.textContent = 'Fetching note...';
            messageBox.className = 'mt-4 text-center text-sm text-gray-500';
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            const response = await fetch(`/api/get-post-content?path=${encodeURIComponent(path)}`);
            const responseText = await response.text();
            
            if (!response.ok) {
                messageBox.textContent = `Error: ${responseText}`;
                messageBox.className = 'mt-4 text-center text-sm text-red-500';
                return;
            }

            try {
                const result = JSON.parse(responseText);
                const contentParts = result.content.split('---');
                const frontmatter = contentParts[1] || '';
                const mainContent = contentParts.slice(2).join('---').trim();
                const titleMatch = frontmatter.match(/title:\s*"(.*?)"/);

                titleInput.value = titleMatch ? titleMatch[1] : '';
                contentInput.value = mainContent;
                editState = { path: path, sha: result.sha };
                
                document.querySelector('h1').textContent = 'Editing Note';
                buttonText.textContent = 'Update Note';
                cancelEditButton.classList.remove('hidden');
                messageBox.textContent = 'Editing note. To change image, add a new one.';
                clearAttachment(); // Clear any existing attachments when editing
                updateRawOutput();
            } catch (error) {
                 messageBox.textContent = `Error parsing post content: ${error.message}`;
                 messageBox.className = 'mt-4 text-center text-sm text-red-500';
            }
        }
        
        function resetFormAndState() {
            form.reset();
            editState = { path: null, sha: null };
            document.querySelector('h1').textContent = 'New Note';
            buttonText.textContent = 'Save Note';
            cancelEditButton.classList.add('hidden');
            clearAttachment();
            loadPassword();
            loadImagePath();
            loadShortcode();
            updateRawOutput();
        }
        
        function savePassword() {
            if (savePasswordCheckbox.checked) localStorage.setItem('post_dashboard_password', passwordInput.value);
            else localStorage.removeItem('post_dashboard_password');
        }

        function loadPassword() {
            const savedPassword = localStorage.getItem('post_dashboard_password');
            if (savedPassword) {
                passwordInput.value = savedPassword;
                savePasswordCheckbox.checked = true;
            }
        }

        function saveImagePath() { localStorage.setItem('post_dashboard_image_path', imagePathInput.value); }
        function loadImagePath() { imagePathInput.value = localStorage.getItem('post_dashboard_image_path') || 'assets/img'; }
        function saveShortcode() { localStorage.setItem('post_dashboard_shortcode', imageShortcodeInput.value); }
        function loadShortcode() {
            imageShortcodeInput.value = localStorage.getItem('post_dashboard_shortcode') || '{{< img src="/img/IMAGE_NAME" >}}';
            updateRawOutput();
        }
        
        function getBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }
        
        async function handleFormSubmit(e) {
            e.preventDefault();
            savePassword();
            saveImagePath();
            saveShortcode();
            messageBox.textContent = '';
            submitButton.disabled = true;
            buttonText.textContent = editState.sha ? 'Updating...' : 'Saving...';

            let imageData = null;
            let imageName = null;

            try {
                if (currentAttachment === 'file' && imageInput.files[0]) {
                    imageData = await getBase64(imageInput.files[0]);
                    imageName = imageInput.files[0].name;
                }
            } catch (error) {
                messageBox.textContent = `Error: Could not read image file.`;
                messageBox.className = 'mt-4 text-center text-sm text-red-500';
                submitButton.disabled = false;
                buttonText.textContent = editState.sha ? 'Update Note' : 'Save Note';
                return;
            }
            
            let finalResult;
            try {
                let currentSha = editState.sha;
                let newShortcode = '';
                
                if (imageData && imageName) {
                    buttonText.textContent = 'Uploading image...';
                    const imageResponse = await fetch('/api/upload-image', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            password: passwordInput.value,
                            imageData,
                            imageName,
                            imagePath: imagePathInput.value,
                            uniqueImageName: pendingImageName
                        }),
                    });
                    const imageResultText = await imageResponse.text();
                    if (!imageResponse.ok) throw new Error(`Image upload failed: ${imageResultText}`);
                    const imageResult = JSON.parse(imageResultText);

                    pendingImageName = imageResult.uniqueImageName;
                    updateRawOutput();
                    newShortcode = imageShortcodeInput.value.replace('IMAGE_NAME', imageResult.uniqueImageName);
                    
                    if (currentSha) {
                        await new Promise(resolve => setTimeout(resolve, 3000));
                        const shaResponse = await fetch(`/api/get-post-content?path=${encodeURIComponent(editState.path)}`);
                        if (!shaResponse.ok) throw new Error('Could not refetch post SHA after image upload.');
                        const shaResult = await shaResponse.json();
                        currentSha = shaResult.sha;
                    }
                }

                buttonText.textContent = currentSha ? 'Updating note...' : 'Saving note...';
                const finalContent = newShortcode ? `${newShortcode}\n\n${contentInput.value}` : contentInput.value;

                const postResponse = await fetch('/api/create-post', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        title: titleInput.value, content: finalContent, password: passwordInput.value,
                        client_iso_date: new Date().toISOString(), sha: currentSha, path: editState.path,
                    }),
                });
                
                const postResultText = await postResponse.text();
                if (!postResponse.ok) throw new Error(`Post creation failed. Server responded with: ${postResultText}`);
                finalResult = JSON.parse(postResultText);

                messageBox.textContent = `Success! ${finalResult.message}`;
                messageBox.className = 'mt-4 text-center text-sm text-green-600';
                resetFormAndState();
                await fetchPosts();
            } catch (error) {
                messageBox.textContent = `Error: ${error.message}`;
                messageBox.className = 'mt-4 text-center text-sm text-red-500';
            } finally {
                submitButton.disabled = false;
                buttonText.textContent = editState.sha ? 'Update Note' : 'Save Note';
            }
        }
        
        // --- Event Listeners ---
        form.addEventListener('submit', handleFormSubmit);
        cancelEditButton.addEventListener('click', resetFormAndState);
        rawToggle.addEventListener('change', () => {
            const showRaw = rawToggle.checked;
            editorFields.classList.toggle('hidden', showRaw);
            rawView.classList.toggle('hidden', !showRaw);
            updateRawOutput();
        });
        titleInput.addEventListener('input', updateRawOutput);
        contentInput.addEventListener('input', updateRawOutput);
        imageShortcodeInput.addEventListener('input', updateRawOutput);
        searchInput.addEventListener('input', () => {
            currentPage = 1;
            renderPosts();
        });

        // Attachment Listeners
        clearAttachmentButton.addEventListener('click', clearAttachment);
        imageInput.addEventListener('change', async (e) => {
            if (e.target.files && e.target.files[0]) {
                const file = e.target.files[0];
                pendingImageName = buildUniqueImageName(file.name);
                const dataUrl = await getBase64(file);
                showAttachmentPreview(dataUrl);
            } else {
                clearAttachment();
            }
        });

        // Pagination Listeners
        prevButton.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderPosts();
            }
        });
        nextButton.addEventListener('click', () => {
            if (currentPage < totalPages) {
                currentPage++;
                renderPosts();
            }
        });

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', () => {
            loadPassword();
            loadImagePath();
            loadShortcode();
            fetchPosts();
        });
    </script>
</body>
</html>
