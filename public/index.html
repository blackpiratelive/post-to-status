<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>microblog</h1>

        <div class="auth-section">
            <input type="password" id="password" placeholder="password">
        </div>

        <div class="tags-section">
            <div class="section-label">tags</div>
            <div class="tag-buttons">
                <button class="tag-btn" data-tag="website">website</button>
                <button class="tag-btn" data-tag="quotes">quotes</button>
                <button class="tag-btn" data-tag="articles">articles</button>
                <button class="tag-btn" data-tag="dreams">dreams</button>
                <button class="tag-btn" data-tag="bookmarks">bookmarks</button>
                <button class="tag-btn" data-tag="study">study</button>
                <button class="tag-btn" data-tag="cooking">cooking</button>
            </div>
        </div>

        <div class="view-toggle">
            <button class="toggle-btn active" data-view="markdown">markdown</button>
            <button class="toggle-btn" data-view="plaintext">plaintext</button>
        </div>

        <div class="editor-section">
            <textarea id="content" placeholder="write something..."></textarea>
        </div>

        <div class="image-section">
            <div class="section-label">image upload</div>
            <input type="file" id="imageFile" accept="image/*">
            <input type="text" id="imagePath" placeholder="image path in repo" value="images/posts">
            <button id="uploadImageBtn">upload image</button>
            <div id="imagePreview" class="image-preview"></div>
        </div>

        <div class="action-buttons">
            <button id="createPostBtn" class="primary-btn">save post</button>
            <button id="clearBtn">clear</button>
            <button id="refreshPostsBtn">refresh</button>
        </div>

        <div id="statusMessage"></div>

        <div class="posts-section">
            <div class="section-label">posts</div>
            <div id="postsList"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
