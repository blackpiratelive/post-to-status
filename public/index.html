<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fefefe;
            color: #000;
            margin: 0;
            padding: 0;
        }
        h1, h2, h3 {
            margin: 0.5em 0;
        }
        header, main, section, footer {
            margin: 1em;
        }
        input, textarea, button, select {
            font-family: inherit;
            font-size: 1em;
        }
        input, textarea {
            width: 100%;
            padding: 0.4em;
            margin-bottom: 0.5em;
            border: 1px solid #000;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
        }
        button {
            padding: 0.5em 1em;
            border: 1px solid #000;
            background: #ddd;
            cursor: pointer;
        }
        button:hover {
            background: #ccc;
        }
        .hidden {
            display: none;
        }
        #attachment-preview {
            display: block;
            max-width: 100%;
            max-height: 150px;
            margin-bottom: 0.5em;
            border: 1px solid #000;
        }
        #draw-popup {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }
        #draw-popup .popup-content {
            background: #fff;
            width: 90%;
            max-width: 500px;
            padding: 1em;
            position: relative;
        }
        #color-palette button {
            width: 20px;
            height: 20px;
            border: 1px solid #000;
            margin-right: 0.2em;
            padding: 0;
        }
    </style>
</head>
<body>

<header>
    <h1 id="dashboard-title">New Note</h1>
</header>

<main>
    <form id="post-form">
        <input type="text" id="title" placeholder="Title" required>
        <textarea id="content" placeholder="Start writing..." required></textarea>
        
        <div>
            <input type="file" id="image-input" accept="image/*">
        </div>
        <img id="attachment-preview" src="#" alt="Attachment preview" class="hidden">
        <button type="button" id="clear-attachment-button" class="hidden">Clear Attachment</button>

        <div>
            <input type="text" id="image-path-input" placeholder="Image Path">
            <input type="text" id="image-shortcode-input" placeholder="Shortcode Template">
            <input type="password" id="password" placeholder="Password" required>
            <label><input type="checkbox" id="save-password"> Save Password</label>
        </div>

        <button type="submit" id="submit-button">Save Note</button>
        <button type="button" id="cancel-edit-button" class="hidden">Cancel Edit</button>
    </form>
    <div id="message-box"></div>
</main>

<section id="posts-section">
    <h2>Previous Notes</h2>
    <input type="search" id="search-input" placeholder="Search notes...">
    <ul id="posts-list"></ul>
    <div id="posts-loader"></div>
    <div id="posts-error"></div>
    <div id="pagination-controls" class="hidden">
        <button id="prev-button">Previous</button>
        <span id="page-indicator"></span>
        <button id="next-button">Next</button>
    </div>
</section>

<div id="draw-popup">
    <div class="popup-content">
        <button id="cancel-draw-button">Cancel</button>
        <h3>Draw</h3>
        <canvas id="drawing-canvas" style="border:1px solid #000; width:100%; height:200px;"></canvas>
        <button id="save-draw-button">Save</button>
        <button id="undo-button">Undo</button>
        <div id="color-palette"></div>
        <input type="color" id="color-picker" value="#000000">
    </div>
</div>




    <script>
        // --- Element Selectors ---
        const form = document.getElementById('post-form');
        const submitButton = document.getElementById('submit-button');
        const buttonText = document.getElementById('button-text');
        const messageBox = document.getElementById('message-box');
        const titleInput = document.getElementById('title');
        const contentInput = document.getElementById('content');
        const passwordInput = document.getElementById('password');
        const savePasswordCheckbox = document.getElementById('save-password');
        const cancelEditButton = document.getElementById('cancel-edit-button');
        const imageInput = document.getElementById('image-input');
        const imagePathInput = document.getElementById('image-path-input');
        const imageShortcodeInput = document.getElementById('image-shortcode-input');
        const postsList = document.getElementById('posts-list');
        const postsLoader = document.getElementById('posts-loader');
        const postsError = document.getElementById('posts-error');
        const searchInput = document.getElementById('search-input');
        
        // Attachment Previews
        const attachmentPreviewContainer = document.getElementById('attachment-preview-container');
        const attachmentPreview = document.getElementById('attachment-preview');
        const clearAttachmentButton = document.getElementById('clear-attachment-button');
        const attachmentButtons = document.getElementById('attachment-buttons');

        // Drawing Popup & Canvas
        const canvas = document.getElementById('drawing-canvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('color-picker');
        const drawPopup = document.getElementById('draw-popup');
        const openDrawPopupButton = document.getElementById('open-draw-popup');
        const cancelDrawButton = document.getElementById('cancel-draw-button');
        const saveDrawButton = document.getElementById('save-draw-button');
        const undoButton = document.getElementById('undo-button');
        const colorPalette = document.getElementById('color-palette');
        
        // Pagination
        const paginationControls = document.getElementById('pagination-controls');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const pageIndicator = document.getElementById('page-indicator');

        // --- State Variables ---
        let allPostsCache = [];
        let editState = { path: null, sha: null };
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let drawHistory = [];
        let currentAttachment = null; // Can be 'file' or 'drawing'
        let currentPage = 1;
        const postsPerPage = 10;
        let totalPages = 1;

        // --- Attachment & Preview Functions ---
        function showAttachmentPreview(src, type) {
            currentAttachment = type;
            attachmentPreview.src = src;
            attachmentPreviewContainer.classList.remove('hidden');
            attachmentButtons.classList.add('hidden');
        }

        function clearAttachment() {
            attachmentPreview.src = '#';
            attachmentPreviewContainer.classList.add('hidden');
            attachmentButtons.classList.remove('hidden');
            imageInput.value = ''; // Clear file input
            localStorage.removeItem('savedCanvas'); // Clear saved drawing
            currentAttachment = null;
        }

        // --- Canvas & Drawing Functions ---
        const paletteColors = ['#000000', '#FF3B30', '#FF9500', '#FFCC00', '#34C759', '#007AFF', '#5856D6', '#AF52DE'];

        function setupColorPalette() {
            paletteColors.forEach(color => {
                const button = document.createElement('button');
                button.className = 'w-6 h-6 rounded-full border-2 border-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-yellow-400';
                button.style.backgroundColor = color;
                button.addEventListener('click', () => {
                    ctx.strokeStyle = color;
                    colorPicker.value = color;
                });
                colorPalette.appendChild(button);
            });
        }
        
        function resizeCanvas() {
            const dpr = window.devicePixelRatio || 1;
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx.scale(dpr, dpr);
            redrawCanvas();
        }

        function saveHistory() {
            if (canvas.width > 0 && canvas.height > 0) {
                 drawHistory.push(canvas.toDataURL());
            }
        }

        function undoLast() {
            if (drawHistory.length > 1) {
                drawHistory.pop(); // Remove current state
                const lastState = drawHistory[drawHistory.length - 1];
                const img = new Image();
                img.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0, canvas.width / (window.devicePixelRatio || 1), canvas.height / (window.devicePixelRatio || 1));
                };
                img.src = lastState;
            } else {
                // If only one state (or zero), clear it all
                drawHistory = [];
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                saveHistory(); // Save the blank state
            }
        }

        function redrawCanvas() {
            if (drawHistory.length > 0) {
                 const lastState = drawHistory[drawHistory.length - 1];
                 const img = new Image();
                 img.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0, canvas.width / (window.devicePixelRatio || 1), canvas.height / (window.devicePixelRatio || 1));
                 };
                 img.src = lastState;
            } else {
                 ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
        }
        
        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || e.touches[0].clientX) - rect.left;
            const y = (e.clientY || e.touches[0].clientY) - rect.top;
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.stroke();
            [lastX, lastY] = [x, y];
        }

        function startDrawing(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            [lastX, lastY] = [(e.clientX || e.touches[0].clientX) - rect.left, (e.clientY || e.touches[0].clientY) - rect.top];
        }

        function stopDrawing() { 
            if (isDrawing) {
                isDrawing = false;
                saveHistory();
            }
        }

        // --- Popup Functions ---
        function openPopup() {
            drawPopup.classList.add('show');
            drawPopup.classList.remove('invisible', 'opacity-0');
            drawPopup.classList.add('opacity-100');
            document.body.style.overflow = 'hidden';
            setTimeout(() => {
                resizeCanvas();
                if (drawHistory.length === 0) {
                    saveHistory();
                }
            }, 50);
        }
        
        function closePopup() {
            drawPopup.classList.remove('show', 'opacity-100');
            drawPopup.classList.add('opacity-0');
            setTimeout(() => {
                drawPopup.classList.add('invisible');
            }, 300); // Match animation duration
            document.body.style.overflow = '';
        }

        // --- Main API & Form Functions ---
        function renderPosts() {
            const searchTerm = searchInput.value.toLowerCase();
            let filteredPosts = allPostsCache.filter(post => post.name.toLowerCase().includes(searchTerm));
            filteredPosts.sort((a, b) => b.name.localeCompare(a.name));
            
            totalPages = Math.ceil(filteredPosts.length / postsPerPage);
            if (currentPage > totalPages) currentPage = totalPages > 0 ? totalPages : 1;
            const start = (currentPage - 1) * postsPerPage;
            const end = start + postsPerPage;
            const paginatedPosts = filteredPosts.slice(start, end);

            if (paginatedPosts.length === 0) {
                postsList.innerHTML = `<li class="text-center p-4 text-gray-500 text-sm">${allPostsCache.length === 0 ? 'No notes found.' : 'No notes match your search.'}</li>`;
            } else {
                 postsList.innerHTML = paginatedPosts.map(post => `
                    <li class="p-4 flex justify-between items-center">
                        <a href="${post.url}" target="_blank" rel="noopener noreferrer" class="font-medium truncate pr-4" title="${post.name}">${post.name}</a>
                        <button onclick="handleEditClick('${post.path}')" class="text-xs font-semibold bg-gray-100 text-gray-600 px-3 py-1 rounded-full hover:bg-gray-200 transition">Edit</button>
                    </li>`).join('');
            }

            if (totalPages > 1) {
                paginationControls.classList.remove('hidden');
                pageIndicator.textContent = `Page ${currentPage} of ${totalPages}`;
                prevButton.disabled = currentPage === 1;
                nextButton.disabled = currentPage === totalPages;
            } else {
                paginationControls.classList.add('hidden');
            }
        }
        
        async function fetchPosts() {
            postsLoader.textContent = 'Loading notes...';
            postsError.textContent = '';
            try {
                const response = await fetch('/api/get-posts');
                if (!response.ok) throw new Error('Failed to fetch notes from server.');
                const result = await response.json();
                allPostsCache = result.posts;
                currentPage = 1;
                renderPosts();
            } catch (error) {
                postsError.textContent = `Error: ${error.message}`;
            } finally {
                postsLoader.textContent = '';
            }
        }

        async function handleEditClick(path) {
            messageBox.textContent = 'Fetching note...';
            messageBox.className = 'mt-4 text-center text-sm text-gray-500';
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            const response = await fetch(`/api/get-post-content?path=${encodeURIComponent(path)}`);
            const responseText = await response.text();
            
            if (!response.ok) {
                messageBox.textContent = `Error: ${responseText}`;
                messageBox.className = 'mt-4 text-center text-sm text-red-500';
                return;
            }

            try {
                const result = JSON.parse(responseText);
                const contentParts = result.content.split('---');
                const frontmatter = contentParts[1] || '';
                const mainContent = contentParts.slice(2).join('---').trim();
                const titleMatch = frontmatter.match(/title:\s*"(.*?)"/);

                titleInput.value = titleMatch ? titleMatch[1] : '';
                contentInput.value = mainContent;
                editState = { path: path, sha: result.sha };
                
                document.querySelector('h1').textContent = 'Editing Note';
                buttonText.textContent = 'Update Note';
                cancelEditButton.classList.remove('hidden');
                messageBox.textContent = 'Editing note. To change image, add a new one.';
                clearAttachment(); // Clear any existing attachments when editing
            } catch (error) {
                 messageBox.textContent = `Error parsing post content: ${error.message}`;
                 messageBox.className = 'mt-4 text-center text-sm text-red-500';
            }
        }
        
        function resetFormAndState() {
            form.reset();
            editState = { path: null, sha: null };
            document.querySelector('h1').textContent = 'New Note';
            buttonText.textContent = 'Save Note';
            cancelEditButton.classList.add('hidden');
            clearAttachment();
            drawHistory = [];
            loadPassword();
            loadImagePath();
            loadShortcode();
        }
        
        function savePassword() {
            if (savePasswordCheckbox.checked) localStorage.setItem('post_dashboard_password', passwordInput.value);
            else localStorage.removeItem('post_dashboard_password');
        }

        function loadPassword() {
            const savedPassword = localStorage.getItem('post_dashboard_password');
            if (savedPassword) {
                passwordInput.value = savedPassword;
                savePasswordCheckbox.checked = true;
            }
        }

        function saveImagePath() { localStorage.setItem('post_dashboard_image_path', imagePathInput.value); }
        function loadImagePath() { imagePathInput.value = localStorage.getItem('post_dashboard_image_path') || 'assets/img'; }
        function saveShortcode() { localStorage.setItem('post_dashboard_shortcode', imageShortcodeInput.value); }
        function loadShortcode() { imageShortcodeInput.value = localStorage.getItem('post_dashboard_shortcode') || '{{< img src="/img/IMAGE_NAME" >}}'; }
        
        function getBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }
        
        async function handleFormSubmit(e) {
            e.preventDefault();
            savePassword();
            saveImagePath();
            saveShortcode();
            messageBox.textContent = '';
            submitButton.disabled = true;
            buttonText.textContent = editState.sha ? 'Updating...' : 'Saving...';

            let imageData = null;
            let imageName = null;

            try {
                if (currentAttachment === 'drawing') {
                    imageData = localStorage.getItem('savedCanvas');
                    imageName = `drawing-${Date.now()}.png`;
                } else if (currentAttachment === 'file' && imageInput.files[0]) {
                    imageData = await getBase64(imageInput.files[0]);
                    imageName = imageInput.files[0].name;
                }
            } catch (error) {
                messageBox.textContent = `Error: Could not read image file.`;
                messageBox.className = 'mt-4 text-center text-sm text-red-500';
                submitButton.disabled = false;
                buttonText.textContent = editState.sha ? 'Update Note' : 'Save Note';
                return;
            }
            
            let finalResult;
            try {
                let currentSha = editState.sha;
                let newShortcode = '';
                
                if (imageData && imageName) {
                    buttonText.textContent = 'Uploading image...';
                    const imageResponse = await fetch('/api/upload-image', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            password: passwordInput.value, imageData, imageName, imagePath: imagePathInput.value
                        }),
                    });
                    const imageResultText = await imageResponse.text();
                    if (!imageResponse.ok) throw new Error(`Image upload failed: ${imageResultText}`);
                    const imageResult = JSON.parse(imageResultText);

                    newShortcode = imageShortcodeInput.value.replace('IMAGE_NAME', imageResult.uniqueImageName);
                    
                    if (currentSha) {
                        await new Promise(resolve => setTimeout(resolve, 3000));
                        const shaResponse = await fetch(`/api/get-post-content?path=${encodeURIComponent(editState.path)}`);
                        if (!shaResponse.ok) throw new Error('Could not refetch post SHA after image upload.');
                        const shaResult = await shaResponse.json();
                        currentSha = shaResult.sha;
                    }
                }

                buttonText.textContent = currentSha ? 'Updating note...' : 'Saving note...';
                const finalContent = newShortcode ? `${newShortcode}\n\n${contentInput.value}` : contentInput.value;

                const postResponse = await fetch('/api/create-post', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        title: titleInput.value, content: finalContent, password: passwordInput.value,
                        client_iso_date: new Date().toISOString(), sha: currentSha, path: editState.path,
                    }),
                });
                
                const postResultText = await postResponse.text();
                if (!postResponse.ok) throw new Error(`Post creation failed. Server responded with: ${postResultText}`);
                finalResult = JSON.parse(postResultText);

                messageBox.textContent = `Success! ${finalResult.message}`;
                messageBox.className = 'mt-4 text-center text-sm text-green-600';
                resetFormAndState();
                await fetchPosts();
            } catch (error) {
                messageBox.textContent = `Error: ${error.message}`;
                messageBox.className = 'mt-4 text-center text-sm text-red-500';
            } finally {
                submitButton.disabled = false;
                buttonText.textContent = editState.sha ? 'Update Note' : 'Save Note';
            }
        }
        
        // --- Event Listeners ---
        form.addEventListener('submit', handleFormSubmit);
        cancelEditButton.addEventListener('click', resetFormAndState);
        searchInput.addEventListener('input', () => {
            currentPage = 1;
            renderPosts();
        });

        // Attachment Listeners
        clearAttachmentButton.addEventListener('click', clearAttachment);
        imageInput.addEventListener('change', async (e) => {
            if (e.target.files && e.target.files[0]) {
                const file = e.target.files[0];
                const dataUrl = await getBase64(file);
                showAttachmentPreview(dataUrl, 'file');
            }
        });

        // Popup and Canvas Listeners
        openDrawPopupButton.addEventListener('click', openPopup);
        cancelDrawButton.addEventListener('click', closePopup);
        undoButton.addEventListener('click', undoLast);
        saveDrawButton.addEventListener('click', () => {
            const dataUrl = canvas.toDataURL('image/png');
            localStorage.setItem('savedCanvas', dataUrl);
            showAttachmentPreview(dataUrl, 'drawing');
            closePopup();
        });

        // Pagination Listeners
        prevButton.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderPosts();
            }
        });
        nextButton.addEventListener('click', () => {
            if (currentPage < totalPages) {
                currentPage++;
                renderPosts();
            }
        });

        colorPicker.addEventListener('input', (e) => ctx.strokeStyle = e.target.value);
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        canvas.addEventListener('touchstart', startDrawing, { passive: false });
        canvas.addEventListener('touchmove', draw, { passive: false });
        canvas.addEventListener('touchend', stopDrawing);

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', () => {
            loadPassword();
            loadImagePath();
            loadShortcode();
            fetchPosts();
            setupColorPalette();
        });
    </script>
</body>
</html>
