<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Markdown Post</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; line-height: 1.5; }
    h1 { text-align: center; }
    label { display: block; margin: 0.5rem 0 0.2rem; font-weight: bold; }
    input[type="text"], input[type="password"], textarea { width: 100%; padding: 0.5rem; box-sizing: border-box; }
    textarea { resize: vertical; }
    .tags { display: flex; gap: 1rem; flex-wrap: wrap; margin-bottom: 1rem; }
    .tags label { font-weight: normal; }
    button { padding: 0.5rem 1rem; font-size: 1rem; cursor: pointer; }
    #message { margin-top: 1rem; }
  </style>
</head>
<body>

  <h1>Create Markdown Post</h1>

  <form id="postForm">
    <label for="title">Title (optional):</label>
    <input type="text" id="title" name="title">

    <label for="content">Content:</label>
    <textarea id="content" name="content" rows="8" required></textarea>

    <div class="tags">
      <label><input type="checkbox" name="tags" value="website"> website</label>
      <label><input type="checkbox" name="tags" value="quotes"> quotes</label>
      <label><input type="checkbox" name="tags" value="study"> study</label>
      <label><input type="checkbox" name="tags" value="links"> links</label>
      <label><input type="checkbox" name="tags" value="bookmarks"> bookmarks</label>
    </div>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Create Post</button>
  </form>

  <div id="message"></div>

  <script>
    const form = document.getElementById('postForm');
    const messageEl = document.getElementById('message');

    // Function to generate a unique filename with timestamp
    function generateFilename(title) {
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');

      const datePart = `${year}-${month}-${day}`;
      const timePart = `${hours}${minutes}${seconds}`;

      const slug = title ? title.toLowerCase().trim()
        .replace(/\s+/g, '-')
        .replace(/[^\w\-]+/g, '')
        .replace(/\-\-+/g, '-') : 'untitled';

      return `${datePart}-${timePart}-${slug}.md`;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageEl.textContent = 'Creating post...';

      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;
      const password = document.getElementById('password').value;
      const tags = Array.from(document.querySelectorAll('input[name="tags"]:checked')).map(cb => cb.value);

      try {
        const filename = generateFilename(title);
        const client_iso_date = new Date().toISOString(); // valid ISO date

        const res = await fetch('/api/create-post', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            title, 
            content, 
            tags, 
            password, 
            path: filename,
            client_iso_date
          })
        });

        const data = await res.json();

        if (!res.ok) {
          messageEl.textContent = `Error: ${data.error}`;
        } else {
          messageEl.innerHTML = `Success! <a href="${data.path}" target="_blank">View post on GitHub</a>`;
          form.reset();
        }
      } catch (err) {
        console.error(err);
        messageEl.textContent = 'An unexpected error occurred.';
      }
    });
  </script>

</body>
</html>
